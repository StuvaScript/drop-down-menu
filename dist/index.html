<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Drop-Down Menu</title>
  </head>
  <body>
    <div class="drop-down-target">
      Hamburger
      <div class="drop-down-box">
        <ul>
          <li>pickles</li>
          <li>buns</li>
          <li>lettuce</li>
          <li>ketchup</li>
        </ul>
      </div>
    </div>

    <div class="drop-down-target">
      Dogs
      <div class="drop-down-box">
        <p>doberman</p>
        <p>chihuahua</p>
        <p>boxer</p>
        <p>greyhound</p>
        <p>labrador</p>
      </div>
    </div>

    <div class="drop-down-target">
      places
      <div class="drop-down-box">
        <p>paris</p>
        <p>london</p>
        <p>oklahoma</p>
      </div>
    </div>
  </body>
</html>
