<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Drop-Down Menu</title>
  </head>
  <body>
    <div class="drop-down-target">
      Hamburger
      <div class="drop-down-box">
        <ul class="drop-down-list">
          <li>pickles</li>
          <li>buns</li>
          <li>lettuce</li>
          <li>ketchup</li>
        </ul>
      </div>
    </div>

    <div class="drop-down-target">
      <div class="drop-down-box">
        <ul class="drop-down-list">
          <li>doberman</li>
          <li>chihuahua</li>
          <li>boxer</li>
          <li>greyhound</li>
          <li>labrador</li>
        </ul>
      </div>
      <span>Dogs</span>
    </div>

    <div class="drop-down-target">
      places
      <div class="drop-down-box">
        <div class="drop-down-list">
          <p>paris</p>
          <span>london</span>
          <p>oklahoma</p>
        </div>
      </div>
    </div>
  </body>
</html>
